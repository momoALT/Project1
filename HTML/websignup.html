<!DOCTYPE html>

<html>

<head>

  <title>Game Website</title><!--Page Title-->
  <link rel="stylesheet" href="/CSS/style.css"><!--Style Reference-->
</head>

<body>

  <img class="gamelogo" src="/Assets/GameLogo3.png">



  <div class="container1">
    <div class="box">
      <div class="logintext">


        <h2 class="signuptext" id="signuptext">Sign-Up</h2><!--Page Title-->
      </div>

      <div class="signupdiv">
        <br>
        <label for="uname" class="user"><b>Username</b></label><!--Input Title-->
        <input type="text" placeholder="Enter Username" id="newusernameentered" class="userbox2" name="uname2" required><!--Input for Usernamee-->
        </br>
        <br>
        <label for="psword" class="pass"><b>Password</b></label><!--Input Title-->
        <input class="passbox" type="password" placeholder="Enter Password" id="passwordentered" name="psw" required><!--Input for Password-->
        </br>

        <br>
        <label for="psword2" class="pass2"><b>Re-enter Password</b></label><!--Input Title-->
        <input class="passboxretype" type="password" placeholder="Re-enter Password" id="passwordretypeentered"
          name="pswrt" required><!--Input for Password Re-type-->
        </br>

        <br>

        <label for="eml" class="email"><b>Email</b></label><!--Input Title-->
        <input type="text" placeholder="Enter Email" id="emailentered" class="emailbox" name="emailname" required><!--Input for Email-->

        </br>

        <br>
        <label for="number" class="phone"><b>Phone number</b></label><!--Input Title-->
        <input type="text" placeholder="Enter Phone Number" id="phoneentered" class="phonebox" name="pnum" required><!--Input for Phone Number-->
        </br>

        <br>

        <!--Submit button for creating new account, calls create user function.-->
        <button id="signupID" class="signupsubmit" onclick="
createUser(document.getElementById('newusernameentered').value, document.getElementById('passwordentered').value, document.getElementById('passwordretypeentered').value);

">Sign-Up</button>
        </br>
        <p id="tryagaintext" class="tryagainclass"></p>

        <br>
        <h2 class="backtologin" id="backtologinID">To go back to the login page:</h2><!--Login page redirect text-->
        </br>

        <button class="clickherebutton" onclick="window.location.href = '../index.html'">Click Here</button><!--Login page redirect button-->
      </div>
    </div>

    <!--Leaderboard HTML set-up-->
    <div class="leaderboardbox">
      <h2 class="rankingtext">Live Ranking</h2>
      <p class="leaderboard" id="leaderboardID">
        #1
        #2
        #3</p>
      <p class="leadername" id="leadernameID"></p>
      <p class="leaderscore" id="leaderscoreID"></p>
    </div>

  </div>
  
  <!--JS Reference-->
  <script src="../JavaScript/FunctionsAndDatabase.js"></script>
</body>
</html>
